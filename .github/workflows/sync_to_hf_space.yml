name: Sync to Hugging Face hub

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true

      - name: Configure Git for Hugging Face
        run: |
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"
          git config --global credential.helper store
          git config --global url."https://sakshamanand101:${HF_TOKEN}@huggingface.co".insteadOf "https://huggingface.co"
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}

      - name: Push to Hugging Face Space
        run: |
          git remote set-url space https://huggingface.co/spaces/sakshamanand101/techtonic_creative
          git push --force space main
